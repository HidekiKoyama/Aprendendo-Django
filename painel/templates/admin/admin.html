<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de controle geral</title>
</head>
<body>
    <h1>Teste de edição</h1>
    <h2>Editar cadastro sexo</h2>
    <ul>
        {% for cad_sexo in cad_sexo %}
        <li>
            {{cad_sexo.description}} - {{cad_sexo.id}} <a href="{% url 'dellsex' cad_sexo.id %}">Deletar</a>
        </li>
        {% endfor %}
    </ul>       
    <h2>Editar cadastro cliente</h2>
    <ul>
        {% for cliente in cliente %}
        <li>
            {{cliente.firstname}} - {{cliente.id}} <a href="{% url 'dellcliente' cliente.id %}">Deletar</a>
        </li>
        {% endfor %}
    </ul>       
</body>
</html>
