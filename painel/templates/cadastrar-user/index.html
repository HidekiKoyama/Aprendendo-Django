<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<header>
    <span>
        <p>METATIVA</p>
        {% include 'realiza-login/img/imagem1.svg' %}
    </span>
</header>    
{% include  'realiza-login/style.html' %}
{% include 'modelo-css/modelo.html' %}
<style>
    html, h1, hr, td, table, body , *{
        color: white;
        background-color: #4d0096;

    }
    span{

    }
</style>
<body>
    <div class="main">
        <div class="formulario">
            <div class="pg">
                <form action="{% url 'createuser' %}" method='POST'>
                    {% csrf_token %}
                    
                    <label for="nome">Nome</label>
                    <input type="text" name="nome_cad" id="nome"><br>

                    <label for="user">Nome do seu usu√°rio</label>
                    <input type="text" name="user_cad" id="user"><br>
                    
                    <label for="senha">Senha</label>
                    <input type="password" name="password_cad" id="password"><br>
                    
                    <label for="email"> E-mail</label>
                    <input type="text" name="email_cad" id="email"><br>
                    
                    <label for="sexo"> Sexo</label>

                    <select name="sexo_cad">
                        {% for list_sex in list_sex %}
                        <option value="{{ list_sex.descricao }}">{{ list_sex.descricao }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit">Cadastrar</button>
                    {{  tipoerro }}
                </form>
            </div>  
        </div>
    </div>            
</body>
</html>
